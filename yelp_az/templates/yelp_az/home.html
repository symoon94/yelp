{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yelprizona</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="{% static 'topojson/topojson.min.js' %}"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'data/css/style.css' %}">
    <style media="screen">
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; };

        svg {
            position: absolute;
            width: 100%;
            height: 1332%;
          }

          circle.slidecontaine_location_markers {
            position: absolute;
            width: 100%;
            height: 100%;
          }

          circle {
              fill: #e55e5e;
              stroke: #e55e5e;
              stroke-width: 0;
              cursor: pointer;
              transition: 0.5s fill, 0.5s stroke-width;
          }
          circle:hover {
              fill: #5e5ee5;
              stroke-width: 18;
          }

          .slidecontaine_location_markers:hover {
              fill:aqua;
          }

          /*  */
          #toggle-view {
              position: fixed;
              left: 0px;
              top: 50%;
              margin-top: -50px;
              z-index: 9;

              border: none;
              appearance: none;
              cursor: pointer;

              display: block;
              width: 100px;
              height: 100px;
              outline: none;
              /*border-radius: 50%;*/

              font: 18px/1.3 Arial;
              font-weight: bold;
              background-color: #33839c;
              color: white;

              transition: 0.5s all;
          }

          #toggle-view:hover {
              background-color: #3b9bb9;
          }
    </style>
    
</head>
<body>
    <script>
        // var topourl = "{% static 'topojson/AZ_topo.json' %}"
        var dataurl = "{% static 'data/tempdata.csv' %}"
    </script>

    <script src="https://unpkg.com/d3-simple-slider"></script>
    <div id="slidecontainer"></div>

    <div class="row align-items-center">
        <div class="col-sm-2"><p id="value-time"></p></div>
        <div class="col-sm"><div id="slider-time"></div>
    </div>


    <!-- <script src="{% static 'yelp_az/slidedate/main_slide.js' %}"></script> --> -->

    <!--  -->

    <button id="toggle-view" name="toggle-view" onclick="toggleViews()">Toggle View</button>
    <div id="map"></div>

    
    <script src="{% static 'yelp_az/slidedate/mapbox-d3.js' %}"></script>

</body>
</html>
